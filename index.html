<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />

        <!-- bower:css -->
        <link rel="stylesheet" href="lib/foundation/css/foundation.min.css" />
        <link rel="stylesheet" href="lib/foundation/css/normalize.min.css" />
        <!-- endbower -->

        <link rel="stylesheet" href="css/app.css" />

    </head>
    <body>
        <div id="controls">
            <div class="row"><div class="columns">
                <p>Camera angle</p>
            </div></div>
            <div class="row">
                <div class="small-9 medium-5 columns">
                    <div id="elevation"
                         class="range-slider round"
                         data-slider
                         data-options="start:-90; end:90; display_selector: #elevation-output">

                        <span class="range-slider-handle" role="slider"></span>
                        <span class="range-slider-active-segment"></span>
                    </div>
                </div>
                <div class="small-3 medium-2 columns end">
                    <output type="number" id="elevation-output"></output>
                </div>
            </div>
            <div class="row"><div class="columns">
                <p>Speed</p>
            </div></div>
            <div class="row">
                <div class="small-9 medium-5 columns">
                    <div id="speed"
                         class="range-slider round"
                         data-slider
                         data-options="start:-360; end:360; display_selector: #speed-output">

                        <span class="range-slider-handle" role="slider"></span>
                        <span class="range-slider-active-segment"></span>
                    </div>
                </div>
                <div class="small-3 medium-2 columns end">
                    <output type="number" id="speed-output"></output>
                </div>
            </div>
        </div>




        <script src="lib/system.js"></script>
        <script src="lib/browser-polyfill.min.js"></script>


        <!-- bower:js -->
        <script type="text/javascript" src="lib/modernizr/modernizr.js"></script>
        <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="lib/fastclick/lib/fastclick.js"></script>
        <script type="text/javascript" src="lib/jquery.cookie/jquery.cookie.js"></script>
        <script type="text/javascript" src="lib/jquery-placeholder/jquery.placeholder.js"></script>
        <script type="text/javascript" src="lib/foundation/js/foundation.js"></script>
        <!-- endbower -->


        <script>
         $(document).foundation();
        </script>


        <script src="all.js"></script>
        <script type="text/javascript">
         System.config({
             map: {
                 "lib/math.js": "lib/math.min.js",
                 "lib/gl-matrix.js": "lib/gl-matrix-min.js",
                 "lib/underscore.js": "lib/underscore-min.js"
             }
         });
         document.addEventListener("DOMContentLoaded", function() {
             System.import('render');
         });
        </script>
    </body>
</html>
