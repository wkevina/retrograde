    </head>

        <div id="controls">

        <!-- bower:js -->
        <!-- endbower -->


        <script>
         $(document).foundation();
        </script>


        <script src="all.js"></script>
        <script type="text/javascript">
         System.config({
             map: {
                 "lib/math.js": "lib/math.min.js",
                 "lib/gl-matrix.js": "lib/gl-matrix-min.js",
                 "lib/underscore.js": "lib/underscore-min.js"
             }
         });
         document.addEventListener("DOMContentLoaded", function() {
             System.import('render');
         });
        </script>
    </body>
